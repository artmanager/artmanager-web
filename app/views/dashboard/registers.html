 <div ng-controller="RegisterCtrl">
	<!--<a ui-sref="reports" class="pull-right btn btn-primary btn-outline btn-rounded">Cadastros</a>-->
	<h2>Cadastros</h2>
	<div class="jumbotron" >
		<md-content class="md-padding" layout-xs="column" layout="row">
		<div flex-xs flex-gt-xs="50" layout="column">
		<md-card>
			<md-card-title>
				<md-card-title-text>
					<span class="md-headline">Cadastro usu√°rio</span>
					<md-input-container>
						<label>Nome</label>
						<input type="text" ng-model="user.name" required>
					</md-input-container>
					<md-input-container>
						<label>E-mail</label>
						<input type="email" ng-model="user.user" required>
					</md-input-container>
					<md-input-container>
						<label>Senha</label>
						<input type="password" ng-model="user.password" required>
					</md-input-container>
					<md-input-container>
						<label>Confirme</label>
						<input type="password" ng-model="user.confirm" required>
					</md-input-container>
					
				</md-card-title-text>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<button type="button" class="btn btn-primary" style="float:right" ng-click="RegisterUser()">Cadastrar</button>
			</md-card-actions>
		</md-card>
		<md-card>
			<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Cadastro de produto</span>
				<span class="md-subhead">Extra Large</span>
			</md-card-title-text>
			</md-card-title>
			<md-card-content layout="row" layout-align="space-between">
			<div class="md-media-xl card-media"></div>
			<md-card-actions layout="column">
				<md-button class="md-icon-button" aria-label="Favorite">
				<md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Settings">
				<md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Share">
				<md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
				</md-button>
			</md-card-actions>
			</md-card-content>
		</md-card>
		</div>
		<div flex-xs flex-gt-xs="50" layout="column">
		<md-card>
			<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Cadastro de categoria</span>
				
			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-sm card-media"></div>
			</md-card-title-media>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
				<md-button>Action 1</md-button>
				<md-button>Action 2</md-button>
			</md-card-actions>
		</md-card>
		<md-card>
			<md-card-title>
			<md-card-title-text>
				<span class="md-headline">Cadastro de cliente</span>
				<span class="md-subhead">Medium</span>
			</md-card-title-text>
			<md-card-title-media>
				<div class="md-media-md card-media"></div>
			</md-card-title-media>
			</md-card-title>
			<md-card-actions layout="row" layout-align="end center">
			<md-button>Action 1</md-button>
			<md-button>Action 2</md-button>
			</md-card-actions>
		</md-card>
		</div>
	</md-content>
	</div>
</div>
