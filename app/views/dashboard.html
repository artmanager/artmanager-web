<div class="dashboard-page" ng-controller="DashboardCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <div class="text-center">
                    <h2 class="brand"> <small>Bem-vindo</small> {{ user.name }} </h2>
                    <img src="images/flat-avatar.png" class="user-avatar" /><br />
                    <a ui-sref="login" class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</a>
                </div>
                <ul class="nav nav-sidebar">
                    <li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">Cadastros <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports">Relatório Produtos</a></li>
                    <li ng-class="{active: $state.includes('reportSupplier')}"><a ui-sref="reportSupplier"> Relatório Fornecedor</a></li>
                    <li ng-class="{active: $state.includes('reportSales')}"><a  ui-sref="reportSales">Relatorio de vendas</a></li>
                </ul>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>

            </div>
        </div>
    </div>
</div>
